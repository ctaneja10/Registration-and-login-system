<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

  <title>Home</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  {% load static %}
  <link href="{% static 'boots.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
  {% if user.is_authenticated %}
  <div class="d-flex flex-column justify-content-center align-items-center w-100">
    <h1>Logged in as {{request.user}}</h1>

    <button class="btn btn-success"><a href="/handleLogout/" class="text-white">Logout</a></button>
  </div>
  {% else %}
  <form class="form-signin" action="/handlelogin/" method="post">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="uname" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="pass" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">SignIn</button>
    <hr>
    <a href="/creation" class="text-decoration-none text-white"><button class="btn btn-lg btn-success"
        type="button">Create Account</a></button>
  </form>
  {% endif %}
</body>

</html>
